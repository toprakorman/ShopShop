{% extends "base.html" %}
{% block content %}
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #fdf7e4; 
        margin: 0; 
        padding: 0; 
    }
    header { 
        background-color: #f2e5d2; 
        padding: 20px; 
        text-align: center; 
    }
    footer { 
        background-color: #f2e5d2; 
        text-align: center; 
        padding: 10px; 
        position: fixed; 
        bottom: 0; 
        width: 100%; 
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }
    nav {
        margin-bottom: 20px;
        font-size: 14px;
    }
    nav a {
        color: #555;
        text-decoration: none;
        margin: 0 5px;
    }
    nav strong {
        color: #333;
    }
    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    p {
        font-size: 16px;
        color: #555;
    }
</style>

<div class="container">
    <h1>{{ product['name'] }}</h1>
    <nav>
        {% for crumb in breadcrumbs %}
            {% if crumb.url %}
                <a href="{{ crumb.url }}">{{ crumb.name }}</a> &gt;
            {% else %}
                <strong>{{ crumb.name }}</strong>
            {% endif %}
        {% endfor %}
    </nav>
    <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}">
    <p>{{ product['description'] }}</p>
    <p><strong>Price:</strong> ${{ product['price'] }}</p>
</div>
{% endblock %}
