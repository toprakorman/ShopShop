<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fdf7e4; margin: 0; padding: 0; }
        header { background-color: #f2e5d2; padding: 20px; text-align: center; }
        footer { background-color: #f2e5d2; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='/'" style="cursor: pointer;">ShopShop</h1>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #fdf7e4; 
        margin: 0; 
        padding: 0; 
    }
    header { 
        background-color: #f2e5d2; 
        padding: 20px; 
        text-align: center; 
    }
    footer { 
        background-color: #f2e5d2; 
        text-align: center; 
        padding: 10px; 
        position: fixed; 
        bottom: 0; 
        width: 100%; 
    }
    .container { 
        padding: 20px; 
    }
    .search-bar {
        text-align: center;
        margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
        width: 50%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    .search-bar button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #f2a154;
        color: white;
        cursor: pointer;
    }
    .search-bar button:hover {
        background-color: #ec8f24;
    }
    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .product-card img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .product-card h4 {
        margin: 10px 0;
        font-size: 1.2em;
        color: #333;
    }
    .product-card p {
        margin: 0;
        color: #555;
    }
</style>
